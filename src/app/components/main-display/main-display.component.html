<div *ngIf="!showDetail">
<app-header></app-header>
<div class="container">
  <div class="row">
    <app-search-form *ngIf="searchList">
    </app-search-form>
  </div>
</div>


<div class="container">
  <h1>Featured Recipes</h1>
  <p>"{{ ramsayQuote }}"</p>
</div>

<div class="container recipes">
  <div class="row">
    <div class="col-md-4" *ngFor="let recipe of getRecipes()">
      <img class="recipe-image" [src]="recipe.recipe.image" alt="recipeImage" style="width:100%"
        (click)="displayDetail(recipe)">
      <h5>{{recipe.recipe.label}}</h5>

      <div class="recipe-text">
        <a class="recipe-link" [href]="recipe.recipe.url">Click for full recipe</a>
      <a class="heart icon" title="Heart" (click)="addFavorites(recipe)"> </a>
      </div>
    </div>
  </div>
</div>
</div>


<div *ngIf="showDetail" class="recipe-container"> 
  <button (click)="showDetail = false">X</button>

  <div class="card-container">
    <div class="card u-clearfix">
      <div class="card-body">
        <h2 class="card-title">{{ selectedRecipe.label }} <img class="card-media"  [src]="selectedRecipe.image" alt="recipeImage" style="width:80%"></h2>

        <span class="card-description subtle">
          <p>Calories: {{ selectedRecipe.calories | number }}</p>
          <h6>Ingredients</h6>
          <div *ngFor="let ingredients of selectedRecipe.ingredientLines"> 
            <p>{{ ingredients }}</p>
          </div>
          <a class="recipe-link" [href]="selectedRecipe.url">Click for full recipe</a>
        </span>
        <div class="card-read"> Time:
          <p> {{ selectedRecipe.totalTime }} min</p>
        </div>
      </div>
    </div>
    <div class="card-shadow"></div>
  </div>
</div>
