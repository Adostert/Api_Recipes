<app-header></app-header>
<div class="container">     
    <div class="row">
        <div
        *ngFor="let favorite of getFavoriteRecipes()">
                <img class="recipe-image" [src]="favorite.recipe.image" alt= "recipeImage" style="width:100%">  
                <h5>{{favorite.recipe.label}}</h5>
                <a class="recipe-link" [href]="favorite.recipe.url">Click for full recipe</a>
            
        </div>
    </div>
</div>
